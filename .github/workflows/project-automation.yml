name: Automate project columns

on: [issues, pull_request]

jobs:
  automate-project-columns:
    runs-on: ubuntu-latest
    steps:
      - name: Move new issues into Triage
        if: github.event_name == 'issues' && github.event.action == 'opened'
        uses: alex-page/automate-project-columns@master
        with:
          project: zero-os_2.0.0 (active)
          column: To do
          repo-token: ${{ secrets.GITHUB_TOKEN }}

      - name: Move assinged pull requests into To do
        if: github.event_name == 'pull_request' && github.event.action == 'opened'
        uses: alex-page/automate-project-columns@master
        with:
          project: zero-os_2.0.0 (active)
          column: In Progress
          repo-token: ${{ secrets.GITHUB_TOKEN }}

      - name: Move ready to review PR into Review in progress
        if: github.event_name == 'pull_request' && github.event.action == 'ready_for_review'
        uses: alex-page/automate-project-columns@master
        with:
          project: zero-os_2.0.0 (active)
          column: Review in progress
          repo-token: ${{ secrets.GITHUB_TOKEN }}
