apiVersion: v1
kind: ConfigMap
metadata:
  namespace: metallb-system
  name: config
data:
  config: |
    address-pools:
    - name: default
      protocol: layer2
      addresses:
      - 192.168.168.240-192.168.168.250
    - name: public
      protocol: layer2
      addresses:
      - 192.168.168.165-192.168.168.169
      auto-assign: false
---
apiVersion: v1
kind: Service
metadata:
  name: apiserverlb
  namespace: default
  annotations:
    metallb.universe.tf/address-pool: public
spec:
  ports:
    - port: 543
      targetPort: 6443
  type: LoadBalancer
  loadBalancerIP: 192.168.168.168
